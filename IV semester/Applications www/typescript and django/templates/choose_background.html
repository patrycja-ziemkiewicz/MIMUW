{% block title %}Wybór tła{% endblock %}

{% block content %}
  <form action="{% url 'roads:select_background' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <legend><h1>Wybór tła</h1></legend>
      {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
      {% endif %}
      {% for bg in backgrounds %}
        <input type="radio" name="bg" id="bg{{ forloop.counter }}" value="{{ bg.id }}">
        <label for="bg{{ forloop.counter }}">{{ bg.name }}</label><br>
        <img src="{{ bg.image.url }}" alt="{{ bg.name }}" width="200"><br>
      {% endfor %}
    </fieldset>
    <button type="submit">Wybierz</button>
  </form>
  <p><a href="{% url 'roads:index' %}">← Powrót</a></p>
{% endblock %}
